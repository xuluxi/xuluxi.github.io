<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<head>
<title>徐陆希</title>
<style>
p {
  border: 1px solid;
}
#num {
  border: 0.5px solid;
}
</style>
</head>
<body>
    <h1 id="num">0</h1>
    <button id="resize-btn">+++</button>
    <button id="decrease-btn">---</button>
    <script>
    var num = 0;
    function addNum(num) {
      document.querySelector("#num").innerText = num;
    }
    document.querySelector("#resize-btn").addEventListener('touchstart', ()=> {
      num++;
      addNum(num);
    })
    document.querySelector("#decrease-btn").addEventListener('click', ()=> {
      num--;
      addNum(num);
    })

</script>
</body>
</html>
